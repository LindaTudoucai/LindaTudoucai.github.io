<script type="text/javascript">  
$(function(){  
        $.getJSON("json/life.js",function(data){  
	            var $jsontip = $("#jsonTip");  
	            var strHtml = "";//存储数据的变量  
	            $jsontip.empty();//清空内容  
	            $.each(data,function(infoIndex,info){  
                    var src = info["src"];
                    strHtml +="<div class='article'>";
                    strHtml += "<div class='art-img'><img src="+src+"></div>";  
	                  strHtml += "<div class='art-title'><a href='#'>"+info["title"]+"</a></div>";  
	                  strHtml += "<div class='art-content'>"+info["context"]+"</div>"; 
	                  strHtml += "</div>"  
	                })  
	            $jsontip.html(strHtml);//显示处理后的数据     
            })  
 })
